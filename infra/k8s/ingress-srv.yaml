apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ngress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
  labels:
    name: ingress-srv
spec:
  rules:
  - host: posts.com
    http:
      paths:
      - pathType: Prefix
        path: "/posts"
        backend:
          service:
            name: posts-clusterip-srv
            port: 
              number: 4000

